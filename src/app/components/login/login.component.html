<div class="container">
  <p-toast></p-toast>
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="p-fluid">
      <div class="p-field field">
        <p-floatlabel variant="on">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            pInputText
            formControlName="email"
            autocomplete="username"
          />
        </p-floatlabel>

        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="p-error">
          <small *ngIf="loginForm.get('email')?.hasError('required')">E-Mail ist erforderlich.</small>
          <small *ngIf="loginForm.get('email')?.hasError('email')">Ung√ºltige E-Mail-Adresse.</small>
        </div>
      </div>

      <div class="p-field field">
        <p-floatlabel variant="on">
          <label for="password">Passwort</label>
          <input
            id="password"
            type="password"
            pInputText
            formControlName="password"
            autocomplete="current-password"
          />
        </p-floatlabel>

        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="p-error">
          <small *ngIf="loginForm.get('password')?.hasError('required')">Passwort ist erforderlich.</small>
          <small *ngIf="loginForm.get('password')?.hasError('minlength')">
            Passwort muss mindestens 8 Zeichen lang sein.
          </small>
        </div>
      </div>

      <p-button
        type="submit"
        label="Login"
        [disabled]="loginForm.invalid"
        styleClass="p-mt-2"
      ></p-button>
    </div>

  </form>
</div>
